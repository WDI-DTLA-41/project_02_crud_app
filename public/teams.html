<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proj 2 crud</title>
  <script
      src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
  <h1>Teams</h1>

  <input type="text" placeholder="Enter Team (12s, 14s)" id="message">
  <button id="createPost">Create</button>

  <div id="posts"></div>

  Enter your teams name (for example 16s Bringas) if it doesn't already exist.
  If it does, click on it to manage your team's schedule, roster and results
  page.

  <script id="posts-template" type="text/template">
  <ul>
    <% posts.forEach(function(post) { %>
      <li><%= post.message %></li>
    <% }) %>
  </ul>
  </script>

  <script src="main.js"></script>

</body>
</html>
